<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engadget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Images/top.jpg">
</head>
<body>
    <div class="hero">
        <div class="left">
            <img src="./Images/Screenshot 2022-08-12 at 23-13-17 Engadget.png" alt="">
        </div>
        <div class="right">
             <img class="logo" src="./Images/engadget-logo-v0.0.2.png" alt="logo">
             <h2>Sign in</h2>
             <input class="enter" type="text" placeholder="Enter your Email">
             <button class="next">Next</button>
             <div class="links">
                <div class="stay"><input type="checkbox"><a href="#">Stay signed in</a></div>
                <a href="#">Forgot username?</a> 
             </div>
             <button type="button" class="create">Create an account</button>  
             <p>Or continue with</p>
             <button type="button" class=" google"><img class="logo-google" src="./Images/google.png" alt="">Google</button>  
             <p><a class="last" href="#">Terms & Privacy</a></p> 
        </div>
    </div>
</body>
</html>
